  <canvas baseChart width="100%" height="20" [datasets]="lineChartData" [options]="lineChartOptions"
    [colors]="lineChartColors" [legend]="lineChartLegend" [chartType]="lineChartType" [labels]="lineChartLabels"
    [plugins]="lineChartPlugins">
  </canvas>
</div>
