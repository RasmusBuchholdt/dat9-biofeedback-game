<a href="#" (click)="$event.preventDefault(); spiromagicService.connect()">Reading ({{lastReading}})%</a>

<p>Smallest reading: {{smallestReading || 'N/A'}}</p>
<p>Biggest reading: {{biggestReading || 'N/A'}}</p>

<div style="display: block;">
  <canvas
    baseChart
    width="100%"
    height="20"
    [datasets]="chartData"
    [chartType]="chartType"
    [labels]="chartLabels"
    [options]="chartOptions"
  ></canvas>
</div>
