<div class="container-fluid">
  <div class="row row-cols-1">
    <div class="col mb-4 mt-4">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Spirometer Stats</h5>
          <p>Current reading: {{lastReading || 'N/A'}}</p>
          <p>Smallest reading: {{smallestReading || 'N/A'}}</p>
          <p>Biggest reading: {{biggestReading || 'N/A'}}</p>
          <p>Normalization strategy:</p>
          <button type="button" class="btn btn-primary btn-strategy" *ngFor="let option of normalizationOptions"
            [ngClass]="{'active': selectedNormalizationStrategy === option.strategy}"
            (click)="changeNormalizationStrategy(option.strategy)">
            {{option.name}}
          </button>
        </div>
      </div>
    </div>
    <div class="col mb-4">
      <div class="card">
        <div class="card-body">
          <!-- TODO: Height needs to be dynamic and support mobile devices -->
          <canvas baseChart width="100%" height="20" [datasets]="chartData" [chartType]="chartType"
            [labels]="chartLabels" [options]="chartOptions"></canvas>
        </div>
      </div>
    </div>
  </div>
</div>
