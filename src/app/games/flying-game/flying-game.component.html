<div class="toolbar">
  <div class="btn-group-vertical">
    <button class="btn btn-success" data-toggle="modal" data-target="#screenshotModal" (click)="takeScreenshot()"
      title="Take screenshot">
      <i class="fas fa-camera"></i>
    </button>
    <button class="btn btn-danger" (click)="resetGame()" title="Reset game">
      <i class="fas fa-redo"></i>
    </button>
  </div>
</div>

<div class="engine-wrapper">
  <canvas #rendererCanvas id="renderCanvas"></canvas>
</div>

<div class="modal fade" id="screenshotModal" tabindex="-1" role="dialog" aria-labelledby="screenshotModalLabel"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="screenshotModalLabel">Screenshot</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <img class="img-fluid" [src]="screenshotBase64">
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-primary" (click)="downloadScreenshot()">Save</button>
      </div>
    </div>
  </div>
</div>
