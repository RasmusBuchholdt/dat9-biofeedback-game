<div class="container text-center d-flex align-items-center justify-content-center">
  <div class="row menu-buttons">
    <div class="col">
      <button class="btn btn-light" (click)="spiromagicService.setTutorialCompleted(false)"
        [routerLink]="['/tutorial']">
        <i class="fas fa-life-ring"></i>
      </button>
      <p>Tutorial</p>
    </div>
    <div class="col">
      <button class="btn btn-light" [routerLink]="['/application/balloon']" [state]="{ guidance: true }">
        <i class="fas fa-dot-circle"></i>
      </button>
      <p>Exercise 1</p>
    </div>
    <div class="col">
      <button class="btn btn-light" [routerLink]="['/application/balloon']" [state]="{ guidance: false }">
        <i class="fas fa-dot-circle"></i>
      </button>
      <p>Exercise 2</p>
    </div>
    <div class="col">
      <button class="btn btn-light" [routerLink]="['/application/text']" [state]="{ guidance: false }">
        <i class="fas fa-align-justify"></i>
      </button>
      <p>Exercise 3</p>
    </div>
    <div class="col">
      <button class="btn btn-light" [routerLink]="['/application/coin-collector']">
        <i class="fas fa-plane-departure"></i>
      </button>
      <p>Coin Collector</p>
    </div>
    <div class="col">
      <button class="btn btn-light" [routerLink]="['/settings']">
        <i class="fa fa-cog"></i>
      </button>
      <p>Settings</p>
    </div>
  </div>
</div>

<div class="developer-mode" [routerLink]="['/developer']">
  <i class="fa fa-code text-light"></i>
</div>
